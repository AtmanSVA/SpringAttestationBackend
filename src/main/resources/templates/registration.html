<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body id="body-pd">

<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div>
            <a href="/" class="nav_logo">
                <i class='bx bx-layer nav_logo-icon'></i>
            </a>
            <div class="nav_list">
                <a href="/" class="nav_link"> <i class='bx bxs-store nav_icon'></i>  </a>
                <a href="/cart" class="nav_link"> <i class='bx bx-cart nav_icon'></i>  </a>
                <a href="/orders" class="nav_link"> <i class='bx bx-package nav_icon' ></i> </a>
            </div>
        </div>
    </nav>
</div>

<div>
    <form class="card col-6 offset-3" method="post" th:action="@{/registration}" th:object="${user}">
        <h1 class="card-header text-center">Регистрация</h1>

        <div class="card-body form p-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <label for="firstName">Имя: </label>
                        <input type="text" class="form-control col-12" id="firstName" name="firstName" required>
                    </div>
                    <div class="col-6">
                        <label for="lastName">Фамилия: </label>
                        <input type="text" class="form-control col-12" id="lastName" name="lastName">
                    </div>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <div class="form-group">
                <label for="username">Введите логин:</label>
                <input id="username" name="username" type="text" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="form-group">
                <label for="password">Введите пароль:</label>
                <input type="password" name="password" id="password" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="form-group">
                <label for="password_confirm">Введите пароль снова:</label>
                <input type="password" name="password_confirm" id="password_confirm" class="form-control" required>
                <div class="text-danger" th:if="${#lists.contains(#fields.globalErrors(), 'password_confirm')}" th:text="Пароли не совпадают"></div>
            </div>

        </div>

        <div class="card-footer text-center">
            <input class="btn btn-primary btn-block" type="submit" value="Зарегистрироваться">
            <a href="/registration" class="btn btn-outline-primary btn-block">Войти</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
