<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body id="body-pd">
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="/" class="nav_logo">
                    <i class='bx bx-layer nav_logo-icon'></i>
                </a>
                <div class="nav_list">
                    <a href="/" class="nav_link"> <i class='bx bxs-store nav_icon'></i>  </a>
                    <a href="/cart" class="nav_link"> <i class='bx bx-cart nav_icon'></i>  </a>
                    <a href="/orders" class="nav_link"> <i class='bx bx-package nav_icon' ></i> </a>
                </div>
            </div>
        </nav>
    </div>

    <div>
        <form class="card col-6 offset-3" method="post" action="/process_login">
            <h1 class="card-header text-center">Вход в систему</h1>

            <div class="card-body form p-4">
                <div class="error-box alert alert-danger " th:if="${param.error}">
                    Неправильный логин или пароль
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="form-group">
                    <label for="username">Введите логин:</label>
                    <input id="username" name="username" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Введите пароль:</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>

            </div>

            <div class="card-footer text-center">
                <input class="btn btn-primary btn-block" type="submit" value="Войти">
                <a href="/registration" class="btn btn-outline-primary btn-block">Зарегистрироваться</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
